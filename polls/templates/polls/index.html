{% if latest_question_list %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<h2>Главная</h2>
<ul>
    <li><a href="{% url 'profile' %}">Мой профиль</a></li>
</ul>
<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>
    Нет вопросов!
</p>
</body>
</html>
{% endif %}
