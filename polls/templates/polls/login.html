{% load bootstrap4 %}

{% block content %}
   <h2>Вход</h2>
   {% if user.is_authenticated %}
       <p>Вы уже выполнили вход.</p>
   {% else %}
       <form method="post">
           {% csrf_token %}
           {% bootstrap_form form layout='horizontal' %}
           {% buttons submit='Войти' %} {% endbuttons %}
       </form>
   {% endif %}
{% endblock %}
